<ul class="breadcrumb">
    <i class="fa fa-home"></i>
    <li ng-repeat="b in breadcrumbs">
        <a ng-click="setBreadcrumbs(b)"><span>{{b.label}}</span></a>
    </li>
</ul>


<div class="content-wrapper" style="min-height:480px">
    <div class="row">
        <div class="box box-info">

            <div class="box-body fixed" style="overflow:auto;">
                <canvas id="playCanvas" width="1300" height="800"></canvas>
            </div>
        </div>

    </div>
    <div class="box main-footer">
        <div class="box-header">
            <span class="break">Alram Message</span>
            <div class="box-icon">
                <a ng-click="showHistory()" style="cursor:pointer;"><i class="fa fa-line-chart"></i>歷史資料</a>
            </div>
        </div>
        <div class="box-body">
            <table class="table table-fixed">
                <thead>
                    <tr>
                        <th class="col-sm-6">Tag名稱</th>
                        <th class="col-sm-2">告警類別</th>
                        <th class="col-sm-2">數值</th>
                        <th class="col-sm-2">告警狀態</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="t in tagAlarms">
                        <td class="col-sm-6"><a ng-click="goChart(t.linkTagSeq)">{{t.tagName}}</a></td>
                        <td class="col-sm-2">{{t.tObjName}}</td>
                        <td class="col-sm-2">{{t.curfValue}}</td>
                        <td class="col-sm-2">
                            <span class="label red">{{t.curSubStaName}}</span>
                            <span class="label grey" ng-show="t.isCurLinkSta">{{t.curLinkStaName}}</span>
                            <span class="label blue" ng-show="t.isMaintain">{{t.maintainName}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<modal title="歷史訊息" visible="showModal">
    <flot dataset="dataset" options="options" height="480px"></flot>
    <div class="modal-footer">
        <!--<button type="button" class="btn btn-default" ng-click="goChart()">詳細資料</button>-->
        <button type="button" class="btn btn-default" data-dismiss="modal">離開</button>
    </div>
</modal>



<modal title="告警資料" visible="showEventModal">
    <div class="modal-body">
        <input type="button">查詢</input>
        <table class="table table-fixed table-bordered">
            <thead>
                <tr>

                    <th>序號</th>
                    <th>訊息時間</th>
                    <th>復歸時間</th>
                    <th>訊息名稱</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="e in events">
                    <td>{{ e.linkTagSeq }}</td>
                    <td>{{ e.recTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{ e.restTime | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                    <td>{{ e.name }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="setEvents()">確認資料</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">離開</button>
    </div>
</modal>
