
<ul class="breadcrumb">
    <i class="fa fa-home"></i>
    <li ng-repeat="b in breadcrumbs">
        <a ng-click="setBreadcrumbs(b)"><span>{{b.label}}</span></a>
    </li>
</ul>

<div class="row-fluid">
    <div class="col-lg-2 col-md-3 col-sm-4" ng-repeat="d in menus">
        <a ng-class="d.color" ng-click="navMenu(d)">
            <i ng-class="d.icon"></i>
            <p>{{d.name}}</p>
            <span class="badge">{{d.code}}</span>
        </a>
        <div>&nbsp;</div>
    </div>
</div>
