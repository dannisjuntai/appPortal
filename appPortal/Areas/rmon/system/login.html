<div class="login-box">
    <div class="login-logo">
        <img src="../../../Assets/logo.jpg" style="width:50%" />
        <a href="#"><b>FAB</b> Tool</a>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <p>智能訊息整合管理系統</p>
        <p>intelligent information integrated management system</p>
        <form ng-model="user">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="User Name" ng-model="user.name">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">

                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="login()">登入</button>
                </div><!-- /.col -->
            </div>
        </form>

    </div><!-- /.login-box-body -->
</div><!-- /.login-box -->
